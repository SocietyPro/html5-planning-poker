<!DOCTYPE html>
<html ng-app="app">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular-resource.min.js"></script>
    <script src="js/angular-material.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="css/angular-material.css">
    <link rel="stylesheet" type="text/css" href="css/docs.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
  </head>
  <body ng-controller="appCtrl">
    <div id="applicationContainer" layout="horizontal">

      <material-sidenav class="material-sidenav-left material-whiteframe-z2" component-id="left">
        <material-toolbar class="material-theme-light">
          <h1 class="material-toolbar-tools">Poker Planning</h1>
          <span flex></span>
        </material-toolbar>
        <material-content flex>
          <div ng-repeat="section in menu.sections">
            <button class="menu-item menu-title" ng-class="{active: menu.isSectionSelected(section)}" ng-click="menu.toggleSelectSection(section)">
              {{section.name}}
              <material-ripple initial-opacity="0.4" opacity-decay-velocity="1.75"></material-ripple>
            </button>
            <button class="menu-item menu-sub-item" ng-show="menu.isSectionSelected(section)" ng-repeat="page in section.pages" ng-class="{active: menu.isPageSelected(section, page)}" ng-click="menu.selectPage(section, page); $event.stopImmediatePropagation()">
              <span ng-bind="page.humanName || page.name"></span>
              <material-ripple initial-opacity="0.4" opacity-decay-velocity="1.75"></material-ripple>
            </button>
          </div>
        </material-content>
      </material-sidenav>

      <div layout="vertical" layout-fill>
        <material-toolbar scroll-shrink class="material-theme-dark">
          <div class="material-toolbar-tools">
            <div class="menu-icon" ng-click="toggleMenu()" hide-md>
              <material-icon icon="assets/images/ic_menu_24px.svg"></material-icon>
            </div>
            <h2 hide block-sm>{{menu.currentSection.name}}</h2>
        <span layout="vertical" layout-align="center center" class="menu-separator-icon">
          <img style="height: 16px;" src="assets/images/docArrow.png" hide block-sm>
        </span>
            <h3 ng-bind="menu.currentPage.humanName || menu.currentPage.name || 'Stories'"></h3>
          </div>
        </material-toolbar>
        <material-content class="material-content-padding">
          <h2>This is where content goes</h2>
        </material-content>
      </div>

    </div>
  </body>
</html>

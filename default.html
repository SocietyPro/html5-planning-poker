<!DOCTYPE html>
<html ng-app="app">
  <head>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/angular-material.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="css/angular-material.css">
    <link rel="stylesheet" type="text/css" href="css/docs.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
  </head>
  <body ng-controller="appCtrl">
    <div id="applicationContainer" layout="horizontal">

      <material-sidenav class="material-sidenav-left material-whiteframe-z2" component-id="left">
        <material-toolbar class="material-theme-light">
          <h1 class="material-toolbar-tools">Poker Planning</h1>
          <span flex></span>
        </material-toolbar>
          <button class="menu-item menu-sub-item" ng-repeat="project in menu.projects" ng-class="{active: menu.isProjectSelected(project)}" ng-click="menu.selectProject(project); $event.stopImmediatePropagation()">
            <span ng-bind="project.name"></span>
            <material-ripple initial-opacity="0.4" opacity-decay-velocity="1.75"></material-ripple>
          </button>
      </material-sidenav>

      <div layout="vertical" layout-fill>
        <material-toolbar scroll-shrink class="material-theme-dark">
          <div class="material-toolbar-tools">
            <div class="menu-icon" ng-click="toggleMenu()" hide-md>
              <material-icon icon="assets/images/ic_menu_24px.svg"></material-icon>
            </div>
            <h2 hide block-sm>{{menu.currentSection.name}}</h2>
            <span layout="vertical" layout-align="center center" class="menu-separator-icon" ng-show="menu.currentPage">
              <img style="height: 16px;" src="assets/images/docArrow.png" hide block-sm>
            </span>
            <h3 ng-bind="menu.currentPage.humanName || menu.currentPage.name || 'Stories'"></h3>
          </div>
        </material-toolbar>
        <material-content id="mainContentContainer" class="material-content-padding" scroll-y flex>
          <material-card class="projectCard" ng-repeat="story in stories" ng-class="{red: story.story_type === 'bug', green: story.story_type === 'feature', yellow: story.story_type === 'chore'}">
            <div class="storyCardContent" ng-click="dialog($event, story)">
              <div class="cardInfoBar">
                <span class="storyType">{{story.current_state}}</span>
                <span class="storyEstimate" ng-show="story.estimate">Estimate: {{story.estimate}}</span>
              </div>
              <div class="clearBoth"></div>
              <h3>{{story.name}}</h3>
            </div>
            <div class="storyCardMenuBar">
              <material-button class="material-button-icon overflowMenuButton" ng-click="overflowToggle()">
                <img class="overflowMenuIcon" ng-src="assets/icons/ic_drawer_wht_18dp.png">
              </material-button>
            </div>
          </material-card>
        </material-content>
      </div>

    </div>
  </body>
</html>
